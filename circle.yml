machine:
  services:
    - docker

checkout:
  post:
    - ./gradlew

test:
  override:
    - docker run -d -p 5050:5050 whamondg/dozy-service; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5050

deployment:
  hub:
    branch: master
    commands:
      - docker login -u whamondg -p $BINTRAY_KEY -e $DOCKER_EMAIL whamondg-docker-registry.bintray.io
      - docker tag whamondg/dozy-service whamondg-docker-registry.bintray.io/dozy-service:$CIRCLE_SHA1
      - docker tag whamondg/dozy-service latest
      - docker push whamondg-docker-registry.bintray.io/dozy-service:$CIRCLE_SHA1
