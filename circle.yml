machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker --version

checkout:
  post:
    - ./gradlew

test:
  override:
    - docker run -d -p 5050:5050 whamondg/dozy-service; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5050

deployment:
  hub:
    branch: master
    commands:
      - curl -X GET -uwhamondg:$BINTRAY_KEY https://whamondg-docker-dozy-service.bintray.io/v1/auth > ~/.dockercfg
      - docker push whamondg/dozy-service
