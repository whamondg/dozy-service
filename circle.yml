machine:
  services:
    - docker

dependencies:
  override:
    - docker info

checkout:
  post:
    - ./gradlew

test:
  override:
    - docker run -d -p 5050:5050 whamondg/dozy-service; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:5050

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push whamondg/dozy-service
